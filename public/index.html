<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Image Enhancer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üß† AI Image Enhancer</h1>
  <form id="form">
    <input type="file" id="image" accept="image/*" required />
    <select id="model">
      <option value="realesrgan">Upscale (Real-ESRGAN)</option>
      <option value="gfpgan">Face Cleanup (GFPGAN)</option>
    </select>
    <button type="submit">Enhance Image</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById("form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append("image", document.getElementById("image").files[0]);
      formData.append("model", document.getElementById("model").value);

      const resDiv = document.getElementById("result");
      resDiv.innerHTML = "‚è≥ Enhancing image... please wait...";

      const response = await fetch("/enhance", {
        method: "POST",
        body: formData,
      });

      const data = await response.json();
      if (data.output && data.output.output) {
        const img = document.createElement("img");
        img.src = data.output.output;
        resDiv.innerHTML = "";
        resDiv.appendChild(img);
      } else {
        resDiv.innerHTML = "‚ùå Enhancement failed.";
      }
    });
  </script>
</body>
</html>
